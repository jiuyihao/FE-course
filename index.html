<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.11/dayjs.min.js"></script>
    <script src="https://unpkg.com/yihaoji-components@0.0.4/dist/umd/yihaoji-components.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/yihaoji-components@0.0.4/dist/esm/Calendar/index.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      root.render(
        React.createElement(Yihaoji.Calendar, { value: dayjs("2024-07-01") })
      );
    </script>
  </body>
</html>
